name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.13
      uses: actions/setup-node@v1
      with:
        node-version: 12.13
    - name: npm install, build, and test
      run: |
        cd website && yarn install && yarn run publish-gh-pages
      env:
        CI: true
